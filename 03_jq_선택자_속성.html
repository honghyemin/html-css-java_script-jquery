<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
     <!-- jQuery import 방식2(CDN 방식 : 인터넷에서 제공하는 문서를 가져다가 사용)-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    /* 요소(element)의 속성값 접근
    태그명[속성명] : 해당 속성이 있는 요소
    태그명[속성명=값] : 해당 속성에 값이 일치하는 요소
    태그명[속성값!=값] : 속성값이 아닌 요소
    태그명[속성값^=값] : 속성값으로 시작하는 요소(^ : 시작)
    태그명[속성값$=값] : 속성값으로 끝나는 요소($ : 끝)
    태그명[속성명*=값] : 속성값을 포함하는(있는) 요소(* : 포함)

    ***********************/
    $(function(){
        // a태그에 href 속성이 있는 요소 - 글자색 : 빨강
        $("a[href]").addClass("c_red");

        // a 태그중 href 속성 값이 naver 인 것 - 글자색 : 오렌지
        // 동일한 태그에 같은 속성(색만다름)을 주면 style태그에서 나중에 작성한 태그가 적용된다.
        // ex. 오렌지를 나중에 선언했으나 style태그에서 빨강이 나중에 작성되었으므로 빨강이 적용(클래스명으로 할때)
        $("a[href='naver']").addClass("c_orange");
        //$("a[href!='naver']").addClass("c_orange");
        
        // a 태그중 href 속성 값이 mail로 시작하는 것 - 글자색 silver
        $("a[href^=mail").addClass("c_silver");

        // a 태그 중 href 속성값이 .net으로 끝나는 것 - 글자색 purple
        $("a[href$='.net']").addClass("c_purple");

        // a 태그 중 href 속성 값이 naver가 있으면 - 글자색 blue
        $("a[href*='naver']").addClass("c_blue");
        $("a[href*='naver']").addClass("noline");

        // 클래스명 추가할 때 스타일에 동일속성에 대한 클래스명 중복선언이 된 경우
        // 스타일 작성 순서 및 우선순위(가중치)에 따라 적용된다.
        $("a[href*='naver']").addClass("c_orange");
        $("a[href*='naver']").addClass("bg_green");
        $("a[href*='naver']").addClass("sizeup");

        // css 메소드는 언제나 최종 작성된 것이 적용된다.(스타일을 직접준다)
        $("a[href*='naver']").css("color", "gray");
        $("a[href*='naver']").css("color", "red");

        // AND, OR 조건 형태로 속성값 찾기
        // AND 조건 형태로 속성값 찾아서 스타일 적용([][] : AND 조건) => 둘다 만족
        $("a[href^='mailto'][href*='naver']").css("background-color", "yellow");

        // OR 조건 형태([],[] : OR 조건)
        $("a[href^='mailto'],[href*='naver']").css("border", "3px solid blue");

    })
   
</script>
<style>
    li{margin : 5px;}

    .noline {text-decoration: none;}
    
    .c_red {color : red;}
    .c_orange {color :orange;}
    .c_silver {color:silver;}
    .c_purple{color:purple;}
    .c_green {color : green;}
    .c_blue {color : blue;}

    .bg_red{background-color: red;}
    .bg_green{background-color: green;}

    .sizeup{font-size: 1.5em;}


</style>
</head>
<body>
    <h2>jQuery 속성으로 찾아 클래스 추가</h2>
    <a href="https://www.naver.com">네이버</a>
    <a href="https://www.daum.net">다음</a>
    <a href="http://www.nate.com">네이트</a>

    <a>구글</a>
    <a href="naver">네이버(href="naver")</a>
    <hr>

    <a href="mailto:naver@naver.com">네이버메일</a>
    <a href="mailto:daum@daum.net">다음메일</a>
    <a href="mailto:nate@nate.com">네이트메일</a>
    





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
