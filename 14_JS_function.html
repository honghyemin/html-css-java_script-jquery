<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS function(함수)</title>
<script>
    // var선언 변수도 선언문 이전에 사용 가능하다. : var변수 hoisting
    // 단 변수명 선언만 끌어올려짐(hoisting)
    document.write(":: var 선언 후 globalVar : " + globalVar, "<br>");

    // var 선언 변수
    var globalVar = "전역변수 globalVar";
    document.write(":: var 선언 후 globalVar : " + globalVar, "<br>");

    // var 키워드 생략하고 변수 선언 사용 가능하나, 명시적으로 var 사용 권장
    globalVar2 = "전역변수 globalVar2";
    document.write(":: var 선언 후 globalVar2 : " + globalVar2, "<br>");
    
    


    // 함수사용(호출) : 함수선언문 이전에 사용(호출) - 함수 hoisting
    displayMsg();
    //function 선언
    // function 함수명(매개변수1, 매개변수2,... ,매개변수n) { }
    function displayMsg(param){ 
        document.write("-----function displayMsg() 시작 -----", "<br>");
        document.write("-->> 파라미터 param의 값 : " + param, "<br>");

        document.write(":: 함수내에서 사용 globalVar : " + globalVar, "<br>");

        // 함수내에서 선언된 var변수는 지역변수(사용범위 : 함수 내에서만 사용 가능)
        var localVar = "function 내에서만 사용되는 지역변수";
        document.write("--:: localVar : " + localVar, "<br>");


        // 함수 내에서 선언된 변수(var선언 없이 선언된 변수 ) : 전역변수
        // (권장) 명시적으로 var 사용(전역변수 function 외부에서 선언)
        localNoVar = "function 내에서 선언된 변수(var없이) - 전역변수";
        document.write("--:: localNoVaar : " + localNoVar, "<br>");

        document.write("-----function displayMsg() 끝 -----", "<br>");
    }

    // document.write("---- :: 함수 밖에서 localVar : " + localVar, "<br>");
    // -> 오류 발생 :localVar is not defined ( 함수 내에 선언된 var 변수는 함수 외부에서는 사용 못함.)

    document.write("--:: 함수 밖에서 localNoVaar : " + localNoVar, "<br>");


    document.write("<hr>");
    displayMsg("param~~~~~~~~~")

    document.write("<hr>");
    displayMsg("param1, param2", 100, 200);
</script>
</head>
<body>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
