<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
     <!-- jQuery import 방식2(CDN 방식 : 인터넷에서 제공하는 문서를 가져다가 사용)-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    /* (실습) : 행과 열 값을 읽어서 테이블 만들기
    val() 메소드 : value 값 읽기, 설정하기
    1. 클릭이벤트 연결
    2. input 태그 값을 읽어오기( 행, 열 )
    3. 행, 열 값에 맞추어 table 태그 생성
    4. 원하는 위치(#myDiv)에 table 태그 추가
    *******************************************/

    $(document).ready(function(){

        $("#btn").click(function(){
            
            var rowSize = parseInt($("#row").val());
            var colSize = parseInt($("#col").val());
            var tb = "<table><thead>";

            for(let i=0; i<colSize; i++){
                tb += "<th>항목"+(i+1)+"</th>";
            }
            tb += "</thead><tbody>";
            for(let i=0; i<rowSize; i++){
                tb += "<tr>"
                for(let j=0; j<colSize; j++){
                    tb += "<td>데이터"+(i+1)+","+(j+1)+"</td>";
                }
                tb += "</tr>";
            }
            tb += "</tbody></table>";
            $("#myDiv").html(tb);
        })
    });
    
   
</script>
<style>
    table {border : 1px solid black;}
    th, td {border : 1px solid black;}
    th {background-color: gray;}
    #myDiv { background-color: yellow;}
   
</style>
</head>
<body>
    <h2>테이블 동적 생성</h2>
    <input type="text" id="row" size="5" value="2">행 &nbsp;
    <input type="text" id="col" size="5" value="3">열 &nbsp;
    <button id="btn">테이블 생성</button>
    <hr>
    <div id="myDiv">
        동적으로 테이블 생성할 영역
        

    </div>
    <hr>
    <div>
        <h3>(참고) th제외하고, 2행 3열 테이블</h3>
        <table>
            <thead>
                <tr>
                    <th>항목1</th>
                    <th>항목2</th>
                    <th>항목3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>데이터1,1</td>
                    <td>데이터1,2</td>
                    <td>데이터1,3</td>
                </tr>
                <tr>
                    <td>데이터2,1</td>
                    <td>데이터2,2</td>
                    <td>데이터2,3</td>
                </tr>
            </tbody>
        </table>
    </div>
    





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
