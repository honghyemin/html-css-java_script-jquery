<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이미지 링크 적용</title>
</head>
<body>
    <h1>이미지 클릭 링크 이동</h1>
    <!-- 텍스트 링크 연결 -->
    <a href="https://www.naver.com">네이버</a>
    <hr>

    <!-- 이미지에 링크 연결 -->
    <!-- a태그 안에 이미지 넣어서 이미지 클릭시 링크 이동 처리 -->
    <a href="https://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" width="100">
    </a>

    <!-- 다음이미지를 클릭하면 다음 웹페이지로 이동 -->
    <a href="https://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="150"> 
    </a>
    <hr>

    <div>
    <a href="https://www.naver.com">
        <img src="imgs/logo_naver.png" alt="네이버로고" width="100">
    </a>
    </div>
    <div>
    <a href="https://www.daum.net">
        <img src="imgs/logo_daum.png" alt="다음로고" width="150"> 
    </a>
    </div>

</body>
</html>
