<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS: 구구단(2~9단)</title>
    <style>
        table {border-collapse: collapse;}
        th, td {border : 1px solid black;}
        th { background-color: rgb(233, 97, 140); color:white; width:8%}
        td { text-align: center;}
        tr:nth-child(even) {background-color: rgb(247, 178, 178);}
        p { font-size: 20px;}
    </style>
<script>
    document.write("<p>구구단 (2~9단)</p>");
    document.write("<table>");
    document.write("<thead>");

    document.write("<tr>");
    for(let i=2; i<=9; i++){    
        document.write("<th>"+ i+"단 </th>");
    }
    document.write("</tr>"); 
    
    document.write("</thead>");
    document.write("<tbody>");
        
    for(let i=1; i<=9; i++){
        document.write("<tr>");
        for(let j=2; j<=9; j++){
            document.write("<td>" + i+"*"+j+"=" + (i*j) + "</td>");
        }
        document.write("</tr>");
    }
        
    document.write("</tbody>");
    document.write("</table>");
</script>
</head>
<body>
   
    <br><br><br><br><br><br><br><br><br>
</body>
</html>
