<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>img 태그</title>
</head>
<body>
    <h1> img태그 : 이미지 표시 </h1>
    <p>브라우저 화면에 이미지 표시</p>
    
    <!-- 크기 지정 없이 사용 : 원본 크기로 표시 -->
    <img src="flower.jpg" alt="국화사진">

    <!-- 크기 지정시 가로, 세로 하나만 설정 시 비율에 의해서 나머지 크기 설정됨
         가로, 세로 모두 지정시 : 지정된 크기대로 화면에 표시된다. -->
    <img src="flower.jpg" alt="국화사진" width="500">
    <img src="flower.jpg" alt="국화사진" width="200">
    <img src="flower.jpg" alt="국화사진" width="200" height="300">


    <img src="imgs/coffee.jpg" alt="커피사진" width="200">
    <img src="imgs/tea.jpg" alt="국화차사진" width="300">
    <br>

</body>
</html>
