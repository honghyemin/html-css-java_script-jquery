<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
<script>
    // 한 줄 주석 : JavaScript는 script 태그 안에 작성
    /*
        여러 줄 주석
        자바스크립트 코드는 대소문자 구분하여 처리함

    */
    document.write("---- head 태그의 자바스크립트 시작 ----");
    document.write("<hr>");
    document.write("\"JavaScript\" 만나서 반가워요~~~<br>");
    document.write('"JavaScript\" 만나서 반가워요~~~<br>');
    document.write("'JavaScript' 만나서 반가워요~~~<br>");
    document.write("HTML, CSS 끝 \n JavaScrirpt 시작<br>"); /*enter키의 역할을 하는 \n은 브라우저에서는 적용되어 출력x*/
    document.write("---- head 태그의 자바스크립트 끝 ----");

</script>
</head>
<body>
    <h1>h1태그 : JavaScript 처음 사용</h1>
<script>
    document.write("<h2>자바스크립트 h2태그</h2>");
    document.write("<p>자바스크립트 출력 p태그</p>");
    document.write("자바스크립트로 작성된 문장");
    document.write("자바스크립트로 태그 없이 작성된 문장"); /*위의 내용과 이어서  한 줄로 출력된다.*/





</script>


    <br><br><br><br><br><br><br><br><br>
</body>
</html>
