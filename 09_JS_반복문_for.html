<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS 반복문 for</title>
<script>
    // 반복문 : for, while, do ~ while
    // for (초기치; 조건식; 증감식) { }
    for (var i=1; i<=5; i++) {
        document.write("i : " + i, "<br>");
    }
    document.write("-------<br>");
    // var 변수선언 : 전역변수로 사용됨 ( <script>)
        document.write("for문 종료 후 : " + i );
        document.write("<hr>");
    
    // ======================================
    var i = 100;
    document.write("var i : " + i);
    document.write("<hr>");

    // let변수 : 중복선언 할 수 없음
    let num = 100;
    document.write("num : " + num, "<br>");

    // let num = 100; // 중복선언이므로 실행 안됨 - Identifier 'num' has already been declared
    // document.write("num : " + num, "<br>");

    // let 변수 : 사용범위는 {}기준
    for(let k=1; k<=5; k++){
        document.write("k : " + k, "<br>");
    }
    // document.write("반복문 종료 후 k : " + k, "<br>"); // for문 안에서만 선언되었으므로 중괄호 밖에서는 선언되었다고 나오지 않음 - k is not defined
    document.write("<hr>");

    //===================================
    // (실습1) 구구단 3단 브라우저 화면에 출력
    // 출력예 : 3 * 1 = 3
    document.write("[구구단 출력(3단)]", "<br>");
    for(let i=1; i<=9; i++){
        document.write("3 * " + i + " = " + (3*i), "<br>" );
    }
    document.write("<hr>");
    
    // (실습2) 출력할 구구단의 단 값을 화면에서 입력받아서 해당 구구단 출력
    let dan = prompt("출력할 구구단의 단 수를 입력해주세요.", 0, "<br>"); // 입력받은 dan은 string 타입
    document.write("[구구단 출력(" + dan + "단)]", "<br>");
    for(let i=1; i<=9; i++){
        document.write( dan+" * " + i + " = " + (dan*i), "<br>" ); // string타입인 dan이 *연산자와 만나서 숫자로 자동형변환됨
    }

    document.write("<hr>");
    //===========================================
    // var 키워드 선언 없이 변수 사용할 수 있으나 변수선언 키워드 사용권장
    abc = 100;
    def = "홍길동";
    for (ii = 11; ii<= 15; ii++) {
        document.write("ii : " + ii, "<br>");
    }


</script>
</head>
<body>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
