<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>click, change</title>
     <!-- jQuery import 방식2(CDN 방식 : 인터넷에서 제공하는 문서를 가져다가 사용)-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function(){
        // select 이벤트 확인 : click, change
        // change 이벤트 사용
        $("#mySelect").click(function(){
            console.log(">> select clicked!!! ");
        });
        $("#mySelect").change(function(){ // 값이 바뀔때만 작동하는 함수
            console.log("--> select changed~ㅎ")
            let sValue = $("#mySelect>option:selected").val();
            $("#inputStr").val(sValue); // val(값) : 값을 설정
        });

        //============================================
        // radio 버튼에 대한 이벤트 확인 : click, change
        // change 이벤트 사용
        $(".gender").click(function(){
            console.log(" -radio 클릭!");
        });
        $(".gender").change(function(){
            console.log(" -radio change 이벤트 발생~!");
            let rValue = $(".gender:checked").val();
            $("#inputStr2").val(rValue); // val(값) : 값을 설정
        });

        //============================================
        // checkbox에 대한 이벤트 확인 : click, change
        // click, change 둘다 동일하게 사용할 수 있음
        $(".chk").click(function(){
            console.log(" -checkbox 클릭!");
        })
        $(".chk").change(function(){
            console.log(" -checkbox change 이벤트 발생~");

            // 값을 나열해야함
            let cValue = "";
                $(".chk:checked").each(function(){
                    // this : 현재 처리중인 자바스크립트 객체
                    // cValue += this.value + ", "; // javaScript를 사용한 방식
                    cValue += $(this).val() + " ";
               });

            $("#inputStr3").val(cValue);
        });

    });
    
   
</script>
</head>
<body>
<form>
    <select id="mySelect" name="select">
        <option selected disabled>::선택</option>
        <option value="Java"> Java </option>
        <option value="JavaScript"> JavaScript </option>
        <option value="jQuery"> jQuery </option>
        



    </select>
        <input type="text" name ="str" id="inputStr">
        <hr>
        <input type="radio" name="gender" id="gender1" class="gender" value="M"> <!--name을 다르게주면 두개 동시 선택 가능하게 된다.-->
        <label for="genter1">여자</label>
        <input type="radio" name="gender" id="gender2" class="gender" value="F">
        <label for="genter2">남자</label>
        <input type="text" name="str2" id="inputStr2" >
        <hr>
        좋아하는 운동은? <br>
        <input type="checkbox" name="hobby" class="chk" value="축구">축구
        <input type="checkbox" name="hobby" class="chk" value="야구">야구
        <input type="checkbox" name="hobby" class="chk" value="배구">배구
        <input type="checkbox" name="hobby" class="chk" value="농구">농구
        <input type="text" name="str3" id="inputStr3">
        <hr>
        
        <input type="submit" value="서버로전송">


</form>
    





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
