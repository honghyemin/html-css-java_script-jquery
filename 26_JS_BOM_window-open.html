<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BOM window</title>
<script>
    /* BOM(Browser Object Model)
    window 객체의 메소드(function)
    open():새 창을 열 떄(만들때 ) 사용
    open(URL, 명칭, 출력형태옵션)
    <출력형태옵션>
    width, height, top, left : 크기, 위치지정(픽셀)
    location : 주소입력창 유무(yes, no, 1, 0)
    menubar : 메뉴바 유무(yes, no, 1, 0)
    resizable : 크기조절 허용여부(yes, no, 1, 0)
    status : 상태표시줄 표시여부(yes, no , 1, 0)
    toolbar : 툴바 여부(yes, no , 1, 0)
    scrollbar : 스크롤바 여부(yes, no , 1, 0)
    ********************************************/
    function windowOpen(){
        alert("windowOpen() 실행 ");
        var pop = window.open("http://www.naver.com", "pop1", "width=400, height=250, top=100, left= 150");
    }

    // 동일한 함수명을 작성하게되면 마지막으로 작성된 함수가 적용된다.
    function windowOpen(){
        alert("windowOpen() 실행 ");
        var pop = window.open("http://www.daum.net", "pop1", 
                                "width=400, height=250, top=100, left= 150, menubar=1, status=1, toolbar=1, location=1");
    }
    function windowOpen_coffee(){
        alert("windowOpen_coffee() 실행") 
        let coffee = window.open("26_JS_BOM_window-close.html", "coffee",
                                "width=400, height=400, top=100, left=150");
    }
   
</script>
</head>
<body>
    <h2>BOM window.open()</h2>
    <button onclick="windowOpen()">Naver 창 열기</button> <!--onclick : 버튼을 클릭했을 때 발생할 수 있는 이벤트 -->
    <button onclick="windowOpen_coffee()">커피한잔</button>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
