<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>성적표</title>
</head>
<body>
    <h2>성적표</h2>
    <table border>
        <!-- 컬럼 등의 크기 지정을 하지 않으면 입력된 데이터의 크기 만큼 그려짐(?)-->
        <colgroup>
            <col width="100">
            <col width="100">
            <col width="50">
            <col width="50">
            <col width="50">
            <col width="50">
            
        </colgroup>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>결과</th>
        </tr>
        <tr>
            <td>1111</td>
            <td>홍길동</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <td rowspan="2">A</td>
        </tr>
        <tr>
            <td>2222</td>
            <td>김유신</td>
            <td>100</td>
            <td>100</td>
            <td>100</td>
            <!-- <td>A</td> -->
        </tr>
        <tr>
            <td>3333</td>
            <td>강감찬</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <td rowspan="2">B</td>
        </tr>
        <tr>
            <td>4444</td>
            <td>홍경래</td>
            <td>80</td>
            <td>80</td>
            <td>80</td>
            <!-- <td>B</td> -->
        </tr>
        <tr>
            <td colspan="2">평균</td>
            <!-- <td>평균</td> -->
            <td>90</td>
            <td>90</td>
            <td>90</td>
            <td>&nbsp;</td>
        </tr>
    </table>
   
</body>
</html>
