<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>이벤트 연결</title>
     <!-- jQuery import 방식2(CDN 방식 : 인터넷에서 제공하는 문서를 가져다가 사용)-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    /* 이벤트 연결 : on, off, one 메소드
    on(이벤트, 콜백함수) : 이벤트 연결
    off(이벤트, 콜백함수) : 이벤트 연결 해제
    one(이벤트, 콜백함수) : 이벤트 한 번만 실행처리

    // bind, unbind  버전3.0 deprecated 됨

    */
    var count = 1;
    $(function(){
        //one(이벤트, 콜백함수) : 이벤트 한 번만 실행처리
        $("#btn_one").one("click", function(){
            alert("한 번의 클릭 이벤트만 처리!!!");
        });
        // 이벤트 연결 - 클릭(click), 마우스 클릭했을 경우
        // on(이벤트, 콜백함수) : 이벤트 연결
        // $("#btn").on("click", function(){
        //     console.log("클릭이벤트 처리 : 안녕하세요~ㅎ" + count++);
        // });

        // 단축 이벤트 방식 처리
        $("#btn").click(function(){
            console.log("click() 메소드 실행 : 안녕하세요~ " + count++);
        });

        // 더블클릭
        $("#btn").dblclick(function(){
            console.log("ablclick() 메소드 실행 : 더블클릭! " + count++);
        });

        // 이벤트 연결 해제
        $("#btn").off("click");

        // -------------------------------------
        // mouseenter, mouseover : 해당 영역에 마우스가 들어올 때 발생되는 이벤트
        $("#btn").on("mouseenter", function(){
            console.log(">> moseenter 이벤트 발생 " + count++);
            // 이벤트 콜백함수의 this : 이벤트 발생 객체(요소)
            $(this).css("background-color", "yellow");
            $(this).css("width", "120px");
            $(this).css("height", "120px");
        });
        $("#btn").on("mouseover", function(){
            console.log(">> mouseover 이벤트 발생 " + count++);
        });


        // mouseleave, mouseout : 해당 영역에서 마우스가 나갈 때 발생
        $("#btn").on("mouseleave", function(){
            console.log(">> mouseleave 이벤트 발생 " + count++);
            $(this).css("background-color", "gray");
            $(this).css("width", "100px");
            $(this).css("height", "100px");
        });
        $("#btn").on("mouseout", function(){
            console.log(">> mouseout 이벤트 발생 " + count++);
        });

        //==================================
        // 이미지 위에 마우스가 오면 이미지 변경, 마우스 떠나면 원래 이미지 표시
        // $("#img1").mouseenter(function(){ 
        //     //$("#img1").attr("src", "images/car2.jpg"); // attr : 1.0제공
        //     $("#img1").prop("src", "images/car2.jpg"); // prop : 1.6제공 - 속성 값을 읽어올 때
        // });
        // $("#img1").mouseleave(function(){
        //     //$("#img1").attr("src", "images/car1.jpg");
        //     $("#img1").prop("src", "images/car1.jpg");
        // });

        // --------------------------------
        // on() : 여러개 이벤트 한 번에 설정 가능
        // $("#img1").on({
        //     "mouseenter" : function(){
        //         $(this).prop("src", "images/car2.jpg");
        //     },
        //     "mouseleave" : function(){
        //         $(this).prop("src", "images/car1.jpg");

        //     }
        // });

        // $("#img1").hover(
        //     function(){ // in
                
        //     },
        //     function(){ // out

        //     }
        // );


    });



   
</script>
<style>
    #btn_one, #btn {width : 100px; height : 100px; border:2px solid black;}
    #img1 {border : 3px dashed gray;}
</style>
</head>
<body>
    <div id="btn_one">한 번만 실행</div>
    <div>
        <div id="btn">안녕~ㅎ</div>
    </div>
    <div>
        <img id="img1" src="images/car1.jpg" alt="자동차">


    </div>

</body>
</html>
