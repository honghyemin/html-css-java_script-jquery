<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : 익명함수</title>
<script>
    // 익명함수 : 함수 선언시에 이름이 정의되지 않은 함수
    // function () { }
    // function (매개변수) { }
    // 익명함수는 이름이 없기 때문에 변수에 저장하지 않으면 재사용 불가
    var str= "전역변수 str";

    var fn = function(param) {
        document.write("익명함수-매개변수값 : " + param, "<br>");
    };
    fn("홍길동"); // 변수명으로 변수에 저장된 함수 호출
    //====================================
    document.write("<h3>자동실행 함수</h3>");
    // 자동실행 함수
    // 매개변수 없는 형태 : (function(){})();
    // 매개변수 있는 형태 : (function( 매개변수 ){ })( 매개변수 값 );
   ( function(param) {
        document.write("익명함수-매개변수값 : " + param, "<br>");
    }); ("김유신!!!");

    document.write("<hr>");
    //=====================================
    document.write("<h3>콜백함수(callback) 함수</h3>");
    // 콜백함수 : 실행 시 나중에 호출되어 실행되는 함수

    function showMessage(msg) {
        document.write("<p>"+msg+"</p>");
    }
    showMessage("홍길동");

    var fn2 = function(param) {
        param("안녕~나는  콜백함수라고해~");
    };

    fn2(showMessage); // 파라미터 값으로 showMesssage 함수 전달

</script>
</head>
<body>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
