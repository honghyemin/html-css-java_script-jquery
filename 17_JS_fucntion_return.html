<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS:junction return</title>
<script>
    // 리턴 값이 있는 함수(function)
    // function 함수명 (파라미터) { return 리턴값; }
    function plus(a,b) {
        return a+b;
    }
    let sum = plus(100, 200);
    document.write("plus(100, 200) : " + sum, "<br>");
    document.write("plus(200, 300) : " + plus(200, 300), "<br>");
    document.write("<hr>"); 

    //=================================
    // function은 중복선언(동일이름)마지막 선언된 함수가 사용됨
    function test() {
        document.write("--:: test() 함수 실행");
    }
    test();

    function test() { // 자바에서는 이렇게 정의하면 오류 발생(중복선언)
        document.write("--:: test() 함수의 재정의 실행");
    }

    function test(param) { 
        document.write("--:: test(parma) 함수 실행 : " + param + "<br>");
    }
    test("홍길동");
    document.write("<hr>");

    document.write("test : " + test, "<br>"); // 함수가 저장되어 있음.
    // 함수명과 동일한 이름으로 변수 선언 시 함수는 사용할 수 없게 됨
    var test = "홍길동"; // var로 선언해버리면 함수가 아니게 되므로 실행 시 오류가 발생한다.
    //test("김유신"); // Uncaught TypeError : test is not a function

    document.write("==============================JS 끝");
    

</script>
</head>
<body>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
