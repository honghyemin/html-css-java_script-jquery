<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JavaScript 성적처리</title>
<script>
    /* 한 사람의 성적을 입력받아서 결과 출력
    입력 값 : 이름, 국어, 영어, 수학 점수(화면입력 prompt)
    계산처리 : 총점, 평균
    결과출력 : 브라우저 화면에 결과 출력
    ----------
    이름 : 홍길동
    국어 : 100점
    영어 : 90점
    수학 : 80점
    ----------
    총점 : 270점
    평균 : 90.00점(소수점이하 둘쨰자리까지)

    */
   let name = prompt("이름을 입력하세요.", "name");
   let kor = prompt("국어점수를 입력하세요.");
   let eng = prompt("영어점수를 입력하세요.");
   let math = prompt("수학점수를 입력하세요.");
  

   let sum = Number(kor) + Number(eng) + Number(math);
   let avg = (sum/3);


   document.write("-------------------", "<br>");
   document.write("이름 : " + name, "<br>");
   document.write("국어점수 : " + kor + "점", "<br>");
   document.write("영어점수 : " + eng+"점", "<br>");
   document.write("수학점수 : " + math+"점", "<br>");
   document.write("-------------------", "<br>");
   document.write("총점 : " + sum+"점", "<br>");
   document.write("평균 : " + avg.toFixed(2)+"점", "<br>");
    // 소수점 둘째자리까지 평균내는 다른방법1 : avg = parseInt((tot * 100 / 3)/100)
    // 소수점 둘째자리까지 평균내는 다른방법2 : avg = Math.round(tot * 100 / 3) / 100;
   document.write("-------------------")




</script>
</head>
<body>

</body>
</html>
