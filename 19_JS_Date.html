<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : Date</title>
<script>
    /* 내장객체 Date
    getFullYear() : 연도 4자리
    getMonth() : 월(0~11) - 0 : 1월, 11 : 12월
    getDate() : 일
    getDay() : 요일(0~6) - 0 : 일요일, 1 : 월요일,...., 6 : 토요일

    getHours() : 시간
    getMinutes() : 분
    getSeconds() : 초

    getMillseconds() : 밀리초(1/1000초)
    getTime() : 1970년 1월 1일 0시부터 경과시간(밀리초단위)
    --------------------------------------
    Date 객체를 생성하는 방법 4가지
    new Date();
    new Date(milliseconds);
    new Date(datestring); => datastring : "2021/05/18 11:45:38"
    new Date(year, month, date, hours, minutes, seconds, milliseconds)
    *************/
    var dt = new Date();
    document.write("new Date() : " + dt, "<br>");

    // 년, 월, 일 구하기
    var yyyy = dt.getFullYear();
    var mm = dt.getMonth() +1;
    var dd = dt.getDate();
    var yyyymmdd = yyyy + "/" +(mm<10 ? "0" + mm : mm ) +"/"+dd;
    document.write("년/월/일 : " + yyyymmdd,"<br>");

    // 시, 분, 초 구하기
    var hh = dt.getHours();
    var mi = dt.getMinutes();
    var ss = dt.getSeconds();
    var hhmiss = hh + ":" + mi + ":" + ss;
    document.write("시:분:초 - " + hhmiss, "<br>");

    // 초 미만 값 : 밀리초(1/1000 초 단위)
    var millisec = dt.getMilliseconds();
    document.write("밀리초 : " + millisec, "<br>");
    document.write("<hr>");

    //===============================
    // 1초 : 1000밀리초
    // 1분 : 60초 * 1000
    // 1시간 : 60분 * (60초 * 1000)
    // 1일 : 24시간 * (60분 * 60초 * 1000)

    var time = dt.getTime();
    document.write("dt.getTime() : " + time, "<br>");

    // 1970년 1월 1일 0시부터 경과시간 (밀리초 단위 ) => 경과일수 환산
    //                 초    분   시간  일
    var days = time / 1000 / 60 / 60 / 24;
    days = time / (24*60*60*1000);
    days = time / (86400*1000);
    days = time / 86400000; // 1일 의미 밀리초
    document.write("1970년 1월 1일 0시부터 경과일수 : " + days, "<br>");
    document.write("<hr>");

    // ============================
    /*** 날짜 값 설정
    setFullYear() : 연도 4자리
    setMonth() : 월(0~11) - 0 : 1월, 11 : 12월
    setDate() : 일
    setDay() : 요일(0~6) - 0 : 일요일, 1 : 월요일,...., 6 : 토요일

    setHours() : 시간
    setMinutes() : 분
    setSeconds() : 초

    setMillseconds() : 밀리초(1/1000초)
    setTime() : 1970년 1월 1일 0시부터 경과시간(밀리초단위)
    *************************************/

    var dt1 = new Date();
    var dt2 = new Date(2021, 4, 18); // 현재 날짜 : 2021-05-18
    document.write("new Date() : " + dt1, "<br>" );
    document.write("new Date(2021, 4, 18) : " + dt2, "<br>" );

    // 연산처리
    dt2 = new Date(2021,4,19);
    document.write("new Date(2021, 4, 19) : " + dt2, "<br>" );

    var diffDate = dt2 - dt1; // 밀리초 단위 연산
    document.write("날짜 연산 결과 : " + diffDate, "<br>");

    // 날짜 계산 값을 일수로 변경(환산)
    var durDays = diffDate / (24 * 60*60*1000);
    document.write("날짜차이(일수) : " + durDays, "<br>");

    // 날짜 변경
    dt2.setMonth(6); // 7월로 변경
    dt2.setDate(10); // 10일로 변경
    document.write("dt2 : " + dt2, "<br>");
    

</script> 
</head>
<body>





    <br><br><br><br><br><br><br><br><br>
</body>
</html>
