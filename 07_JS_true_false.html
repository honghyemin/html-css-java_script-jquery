<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS : true, false</title>
<script>
    // true, false
    // JS : false가 아니면 모두 true
    // false 값 : false,  0 또는 -0, undefined(값할당x), NaN, null, ""(빈문자열)
    // true 값 : false가 아니면 모두 true
    document.write('<h3> false 값 : false,  0 또는 -0, undefined(값할당x), NaN, null, ""(빈문자열) </h3>');
    document.write("false : " + Boolean(false), "<br>");
    document.write("0 : " + Boolean(0), "<br>");
    document.write("-0 : " + Boolean(-0), "<br>");
    document.write("100 - 100 : " + Boolean(100 - 100), "<br>"); // 연산 결과 값이 0인지 아닌지
    document.write("undefined : " + Boolean(undefined), "<br>");
    document.write("NaN : " + Boolean(NaN), "<br>");
    document.write("null : " + Boolean(null), "<br>");
    document.write("' ' : " + Boolean(''), "<br>");


    document.write('<h3> true 값: false 가 아니면 모두 true <h3>');
    document.write("true : " + Boolean(true), "<br>");
    document.write("1 : " + Boolean(1), "<br>");
    document.write("100: " + Boolean(100), "<br>");
    document.write("test : " + Boolean("test"), "<br>");
    document.write("100+200 : " + Boolean(100+200), "<br>"); // 연산의 결과가 0이 아니면 다 true
    document.write("<hr>");

</script>
</head>
<body>

    <br><br><br><br><br><br><br><br><br>
</body>
</html>
