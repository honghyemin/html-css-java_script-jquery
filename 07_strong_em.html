<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>strong, b, em, i, sup, sub 태그</title>
</head>
<body>
    <h1>strong, b, em, i, sup, sub 태그</h1>
    일반문장 형태

    <!-- 화면상에 보여지는 것은 같음 -->
    <p>b 태그 : 문장을 <b>진하게(볼드,bold)</b></p>
    <p>strong 태그 : 문장을 <strong>강조의미</strong></p>
    <hr>

    <p>i 태그 : 문장 중 <i>기울게(이탤릭체, italic)</i> 표시</p>
    <p>em 태그 : 문장 중 <em>강조의미(이탤릭체 형태로)</em> 표시</p>

    <p>E = MC2</p>
    <p>E = MC<sup>2</sup></p> <!--윗첨자 표시-->

    <p>H2O</p>
    <p>H<sub>2</sub>O</p> <!-- 아랫첨자 표시-->

</body>
</html>
