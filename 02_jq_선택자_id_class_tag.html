<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
     <!-- jQuery import 방식2(CDN 방식 : 인터넷에서 제공하는 문서를 가져다가 사용)-->
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
    li{margin : 5px;}

    .bg-aqua { background-color:aqua;}
    .bg-yellow {background-color:yellow;}

    .red {color : red;}
    .green {color : green;}
    .blue {color : blue;}

    .horizontal {
        float:left; 
        list-style: none;
        margin : 10px;
    }

    .clear { clear: both;}

    .sizeUp {font-size : 1.5em;}
    .bold {font-weight: bold;}
</style>
<script>
    // jQuery 사용으로 문서(document) 준비된 후 
    $(function(){
        // 요소(element) 선택자(요소명) : 해당 태그 선택
        // li 태그 찾고, 배경색 노란색으로 변경
        // - 직접 스타일 주기
        // $("li").css("background-color", "yellow");
        // $("li").css("background-color", "aqua"); //inline방식으로 적용되었으므로 클래스보다 가중치 높음
        
        // - 클래스명 추가 : addClass()
        $("li").addClass("bg-yellow");

        // 클래스 선택(.) : 해당 클래스명 가진 요소 선택
        $(".js").addClass("green");

        // 아이디 선택(#) : 해당 아이디명 가진 요소 선택
        $("#jsp").addClass("blue");

        // -----------------------------------

        // 자식, 자손 태그 컨트롤
        // 자식(자녀) 선택 : 하위 자녀 요소 선택
        $("ul>li").addClass("horizontal");
        $("hr").addClass("clear");

        // 자손 선택(빈칸) : 부모태그 + 빈칸 + 찾을태그
        $("div p").addClass("sizeUp");
        $("div>p").addClass("bold");
        $("div>div>p").addClass("blue");
        
    });
    
   
</script>
</head>
<body>
    <ul>
        <li>Java</li>
        <li>HTML5 &nbsp; CSS</li>
        <li class="js">JavaScript &nbsp; jQuery</li>
        <li id="jsp">SERVLET &nbsp; JSP</li>
    </ul>
    <hr>
    <ol>
        <li>Java</li>
        <li>HTML5 &nbsp; CSS</li>
        <li class="js">JavaScript &nbsp; jQuery</li>
        <li>SERVLET &nbsp; JSP</li>
    </ol>
    <hr>
    <div>
        <p>div-p 태그</p>
        <div>
            <span>
                <p>div-div-span-p 태그</p>
            </span>
            <span>div-div-span 태그</span>
        </div>
        <div>
            <p>div-div-p 태그</p>
        </div>
        <p>div - p 태그</p>
    </div>
 <br><br><br><br><br><br><br><br><br>
</body>
</html>
